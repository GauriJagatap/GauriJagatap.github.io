about:
  heading: About Me
  subheading: Gauri Jagatap
  timeline:
    - image: img/about/iowa-state-cyclones.jpg
      date: 2016-Present
      title: Iowa State University
      text: I'm currently a PhD student at Iowa State University in the Electrical and Computer Engineering department. I work under the supervision of Dr. Chinmay Hegde. I have primarily worked on topics in phase retrieval, image super-resolution and machine learning optimization.
    - image: img/about/merl.png
      date: 2018
      title: Mitsubishi Electrical Research Laboratories, Cambridge
      text: I had the opportunity to intern at Mitsubishi Electric Research Laboratories (MERL), Cambridge over the summer of 2018. Here, I worked on multimodal active sensing and had the privilege to be guided by Dr. Petros Boufonos and Dr. Hassan Mansour.
    - image: img/about/iisc.jpg
      date: 2015-2016
      title: Indian Institute of Science, Bangalore.
      text: I was a project assistant at the Spectrum Lab in the Electrical Engineering department and was guided by Dr. Chandra Sekhar Seelamantula. I worked on super-resolution of ultrasound images by using compressed sensing.
    - image: img/about/bits.jpg
      date: 2010-2015
      title: BITS Pilani, India
      text: I received my Bachelor's in Electrical and Electronics Engineering and Master's in Physics, from BITS Pilani, Goa. I dabbled in several projects ranging from nano-electronics to quantum information theory until I stumbled upon my interest in signal processing. 

